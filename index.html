<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link to favicon -->
    <link rel="icon" href="/favicon_io/favicon-32x32.png" type="image/x-icon" />
    <!-- Optionally, add other formats -->
    <link
      rel="icon"
      href="/favicon_io/android-chrome-512x512.png"
      type="image/png"
    />
    <link rel="apple-touch-icon" href="/favicon_io/apple-touch-icon.png" />
  </head>
  <body>
    <nav class="nav-bar">
      <div class="logo">
        <a href="#"><img src="khumhara.png" alt="logo" /></a>
      </div>
      <div class="search">
        <input
          type="text"
          placeholder="Search for products, brands and more..."
        />
        <button type="button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="nav-link">
        <a href="#" class="nav-link1">Fashion</a>
        <a href="#" class="nav-link2">Electronics</a>
        <a href="#" class="nav-link3">Today's Deals</a>
      </div>
      <div class="icons">
        <a href="#"><i class="fa-solid fa-user"></i></a>
        <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
      </div>
    </nav>
    <section class="banners">
      <div class="banner men's-clothing">
        <img src="banners/men's_fashion_banner.jpg" alt="Men's Clothing" />
        <div class="banner-text">
          <h2>Men's Clothing</h2>
          <a href="#">Shop Now</a>
        </div>
      </div>
      <div class="banner women's-clothing">
        <img src="banners/Summer_sale.webp" alt="Women's Clothing" />
        <div class="banner-text">
          <h2>Women's Clothing</h2>
          <a href="#">Shop Now</a>
        </div>
      </div>
      <div class="banner footwear">
        <img src="banners/Black and Blue Black Friday Sale Banner.png" alt="Footwear" />
        <div class="banner-text">
          <h2>Footwear</h2>
          <a href="#">Shop Now</a>
        </div>
      </div>
    </section>

    <section class="product-grid">
      <div class="product-card">
        <img src="path_to_product_image.jpg" alt="Product Name" />
        <h3>Product Name</h3>
        <p>$Price</p>
        <a href="#" class="buy-now">Buy Now</a>
      </div>
      <div class="product-card">
        <img src="path_to_product_image.jpg" alt="Product Name" />
        <h3>Product Name</h3>
        <p>$Price</p>
        <a href="#" class="buy-now">Buy Now</a>
      </div>
      <div class="product-card">
        <img src="path_to_product_image.jpg" alt="Product Name" />
        <h3>Product Name</h3>
        <p>$Price</p>
        <a href="#" class="buy-now">Buy Now</a>
      </div>
      <div class="product-card">
        <img src="path_to_product_image.jpg" alt="Product Name" />
        <h3>Product Name</h3>
        <p>$Price</p>
        <a href="#" class="buy-now">Buy Now</a>
      </div>
      <div class="product-card">
        <img src="path_to_product_image.jpg" alt="Product Name" />
        <h3>Product Name</h3>
        <p>$Price</p>
        <a href="#" class="buy-now">Buy Now</a>
      </div>
      <div class="product-card">
        <img src="path_to_product_image.jpg" alt="Product Name" />
        <h3>Product Name</h3>
        <p>$Price</p>
        <a href="#" class="buy-now">Buy Now</a>
      </div>
      <!-- Repeat .product-card for other products -->
    </section>

    <script
      src="https://kit.fontawesome.com/b6e1bd4262.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
